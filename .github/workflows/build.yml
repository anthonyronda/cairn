permissions:
  contents: read
  pages: write
  id-token: write

name: Build and deploy SRD on GitHub Pages
on: [push, workflow_dispatch]

# Workflow with two jobs: "Build" then "Deploy"
jobs:
  fetch-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Fetch dataset
        uses: anthonyronda/github-action-sanity@v0.4-alpha
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        with:
          args: "./cairn-content-schema documents query '*' > ../_data/documents.json"
      - name: Upload documents.json
        uses: actions/upload-artifact@v2
        with:
          name: backup-documents-json
          path: ./_data/documents.json
          # Fails the workflow if no files are found; defaults to 'warn'
          if-no-files-found: error
  build:
    needs: fetch-dataset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
          with:
            name: backup-documents-json
            path: ./_data/documents.json
      - name: Build page with Jekyll
        uses: actions/jekyll-build-pages@v1-beta
        with:
          source: ./
          destination: ./_site
      - name: Archive build output
        run: tar --dereference --hard-dereference --directory _site/ -cvf artifact.tar .
      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: github-pages
          path: ./artifact.tar
          if-no-files-found: warn

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1-beta
